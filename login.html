<body>
    <div id="loginForm">
        <div class="container">
            <img class="logo" src="images/GL-logo.png" />
            <h1>Bem-vindo!</h1>
            <form>

                <div class="formLine">
                    <input type="text" name="nome" value="Usuário 1">
                    <i class="fas fa-user"></i>
                </div>

                <div class="formLine">
                    <label>SENHA</label>
                    <input type="password" name="senha" value="123456">
                    <i class="fas fa-unlock-alt"></i>
                </div>

                <div class="formLine ">
                    <label>PERFIL</label>
                    <div class="custom-select">
                        <select>
                            <option>Selecione</option>
                            <option>Central de Leitos 1</option>
                            <option>Central de Leitos 2</option>
                            <option>Central de Leitos 3</option>
                        </select>
                    </div>
                    <i class="fas fa-angle-down"></i>
                </div>

                <div class="formLine">
                    <label>EMPRESA</label>
                    <div class="custom-select">
                        <select>
                            <option>Selecione</option>
                            <option>Hospital 1</option>
                            <option>Hospital 2</option>
                            <option>Hospital 3</option>
                        </select>
                    </div>
                    <i class="fas fa-angle-down"></i>
                </div>

                <input class="btSubmit" type="submit" value="Acessar">

            </form>
        </div>
    </div>
